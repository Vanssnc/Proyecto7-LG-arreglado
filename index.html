<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Mart</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div div class="container">
      <nav>
        <p>Poke Mart</p>
        <img class="icon" src="./assets/img/pokeicon.png" alt="" />
      </nav>

      <main>
        <!-- Carta 1 -->
        <div class="carta">
          <div class="imginfo">
            <img src="./assets/img/poke1.png" alt="pokeball" />
            <p class="producto">Pokeball</p>
            <p class="precio">$200</p>
          </div>
          <div class="boton">Comprar</div>
        </div>

        <!-- Carta 2 -->
        <div class="carta">
          <div class="imginfo">
            <img src="./assets/img/poke2.png" alt="pokeball" />
            <p class="producto">Superball</p>
            <p class="precio">$600</p>
          </div>
          <div class="boton">Comprar</div>
        </div>

        <!-- Carta 3 -->
        <div class="carta">
          <div class="imginfo">
            <img src="./assets/img/poke3.png" alt="pokeball" />
            <p class="producto">Ultraball</p>
            <p class="precio">$1.200</p>
          </div>
          <div class="boton">Comprar</div>
        </div>

        <!-- Carta 4 -->
        <div class="carta">
          <div class="imginfo">
            <img src="./assets/img/poke4.png" alt="pokeball" />
            <p class="producto">Masterball</p>
            <p class="precio">$1.000.000</p>
          </div>
          <div class="boton">Comprar</div>
        </div>
      </main>

      <aside>
        <div class="categorias">
          <h3>Categor√≠as</h3>

          <!-- categoria 1 -->

          <div class="pokeballs">
            <p>Pokeballs</p>
            <p class="num">(4)</p>
          </div>

          <!-- categoria 2 -->

          <div class="pociones">
            <p>Pociones</p>
            <p class="num">(4)</p>
          </div>

          <!-- categoria 3 -->

          <div class="combate">
            <p>Combate</p>
            <p class="num">(35)</p>
          </div>

          <!-- categoria 4 -->

          <div class="mt">
            <p>MT</p>
            <p class="num">(40)</p>
          </div>
        </div>
      </aside>

      <footer>
        <p>@PokeMart</p>
      </footer>
    </div>
  </body>
</html>
